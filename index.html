<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TODO: ------------------- Required meta tags ------------------>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--TODO:----- Google Fonts(Optional) Roboto -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!--TODO:----- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--TODO:----- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />

    <!--TODO:------------- Custom Personalize css  -------------->
    <link rel="stylesheet" href="css/style.css" />

    <!-- leaflet library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="js/script.js"></script>
    <!--TODO:-------------- Animation.css links(Please Include anim folder)  -------------->
    <link rel="stylesheet" href="anim/css/libs/animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <title>Map your workout</title>
    <!--TODO:------ Adding icon of Max size of (100 X 100) in Tab bar -->
    <link rel="shortcut icon" href="img/gym.png" />
  </head>

  <body>
    <div class="container">
      <div class="row app">
        <div class="col-5 workout">
          <div class="row">
            <img class="logo" src="img/logo.png" alt="" />
          </div>
          <div class="all_entries">
            <div class="workout-form hidden-form">
              <form class="form workouts">
                <div class="row">
                  <div class="col-5">
                    <label class="form_label type-label">Type</label>
                    <select class="form_input form_input-type">
                      <option value="running">Running</option>
                      <option value="cycling">Cycling</option>
                    </select>
                  </div>
                  <div class="col-7">
                    <label class="form_label">Distance</label>
                    <input
                      class="form_input form_input-distance"
                      placeholder="km"
                    />
                  </div>
                </div>




                <div class="row">
                  <div class="col-5">
                    <label class="form_label duration-label">Duration</label>
                    <input
                      class="form_input form_input-duration"
                      placeholder="min"
                    />
                  </div>
                  <div class="col-7 cadence">
                    <label class="form_label">Cadence</label>
                    <input
                      class="form_input form_input-cadence"
                      placeholder="step/min"
                    />
                  </div>
                  <div class="col-7 elevation hidden">
                    <label class="form_label ele-label">Elev Gain</label>
                    <input
                      class="form_input form_input-elevation"
                      placeholder="meters"
                    />
                  </div>
                </div>
                <button class="form-btn">ok</button>
              </form>
            </div>  
            
            
            
          </div>
        </div>
        <p class="copyright">
            &copy; Copyright by
            <a
              class="twitter-link"
              target="_blank"
              href="https://twitter.com/jonasschmedtman"
              >Jonas Schmedtmann</a
            >. Use for learning or your portfolio. Don't use to teach. Don't
            claim as your own.
          </p>
        <div class="col-7 map" id="Map"></div>
      </div>
    </div>

    <!--TODO:----- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!--TODO:----- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!--TODO:----- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!--TODO:----- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
    <!--TODO:----- Customize(User) JavaScript -->

    <!--TODO:------------ Font awesome icons link  -------------->
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

    <!--TODO:---------- Wow.js link and then script for scrolling animation  -------------->
    <script src="anim/dist/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
